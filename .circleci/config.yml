      - image: cimg/base:stable
    steps:
      - run: echo "Hola mundo"
  despidete:
    docker:
      - image: cimg/base:stable
    steps:
      - run: mkdir app
      - run: cd app && git clone git@github.com:luiss1981/cc-prueba.git -y

workflows:
